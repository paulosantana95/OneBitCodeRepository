<body>
    <h2>Exemplos de Forms</h2>
    <form action="https://www.exemplo.com/">
        Login:<input type="firstname"></br></br>
        Senha:<input type="password"></br></br>

        Qual seu genero?</br></br>
        <input type="radio" name="sexo" value="Masculino"> Masculino </br>
        <input type="radio" name="sexo" value="Feminino"> Feminino</br></br>

        Qual seu veículo?</br></br>
        <input type="checkbox" name="veiculo" value="Carro">Carro</br>
        <input type="checkbox" name="veiculo" value="Moto">Moto</br></br>

        Qual seu aniversário?</br></br>
        <input type="date"></br></br>


        Qual seu e-mail?</br></br>
        <input type="email" name="email" name="myMail" placeholder="Insira seu e-mail"></br></br>

        Insira sua foto em anexo:</br></br>
        <input type="file" name="file" id="myfile"></br></br>

        Procure no google:</br></br>
        <input type="search" name="search" name="googlesearch"></br></br>
    
    
    </form>

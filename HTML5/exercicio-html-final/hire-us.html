<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="exercicio-final.html">
                <img src="img/logo.png" alt="logo-space-x">
            </a>
            <a href="the-spaceships.html">| The Spaceships</a>
            <a href="hire-us.html">| Hire Us</a>
        </nav>
    </header>
<hr>
    <section>
        <div>
            <h2>Hire Us Now</h2>
            <p>Leave a message to request one of our service and we will get back to you as soon as possible.</p>
        </div>
        <br><br>
        <div>
            <form action="https://www.spacex.com/hire-us"></form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"> -
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br><br>
        <div>
            <label for="spaceship">Spaceship</label>
            <select name="spaceship" id="spaceship">
                <option value="falcon9">Falcon 9</option>
                <option value="faconheavy">Falcon Heavy</option>
            </select> |
            <label for="service">Type of Service:</label>
            <input type="search" name="service" id="service" list="services">
            <datalist id="services">
                <option value="Nam quis nulla. Integer malesuada">
                <option value="In in enim a arcu imperdiet malesuada">
                <option value="sed vel lectus. Donec odio urna">
                <option value="Aenean id metus id velit ullamcorper pulvinar">
            </datalist>
        </div>
        <br><br>
        <div>
            <input type="button" value="Send Message">
        </div>
    </section>
    <hr>
</body>
</html>

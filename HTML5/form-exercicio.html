<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Liga dos Astronautas</title>
</head>
<body>
    <h2>Cadastro da liga dos Astronautas</h2>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"> - 
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="date">Data de Nascimento:</label>
            <input type="date" name="birthday" id="birthday"> - 
            <label for="photo">Foto:</label>
            <input type="file" name="photo" id="photo">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</Label>
            <select name="nationality" id="">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brazilian">Brasileira</option>
            </select> - 
            <label for="gender">Genero:</label>
            <label for="male">M</label>
            <input type="radio" name="gender" value="male">
            <label for="famel">F</label>
            <input type="radio" name="gender" value="female">
        </div>
        <br>
        <div>
            <p>Suas principais qualidades:</p>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int" value="inteligencia">
            <label for="res">| Resiliência</label>
            <input type="checkbox" name="res" id="res" value="resiliencia">
            <label for="fis">| Preparo Físico</label>
            <input type="checkbox" name="fis" id="fis" value="preparofis">
            <label for="educ">| Educação</label>
            <input type="checkbox" name="educ" id="educ" value="educação"> |
        </div>
        <br>
        <div>
            <textarea name="mensage" id="mensage" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="button" value="Criar">
        </div>










    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://kit.fontawesome.com/5c2608e6e4.js" crossorigin="anonymous"></script><!-- font-awesome scrip -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"><!-- bulma cdn -->
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Paulo</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation"><!--Inicio navmenu-->
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Início
                    </a>

                    <a class="navbar-item" href="contact.html">
                        Contato
                    </a>
                </div>
            </div>
        </nav><!--Inicio navmenu-->
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column"><!--Inicio card 1-->
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Paulo Santana</p>
                                    <span class="tag is-dark is-medium">Javacript Full Stack Developer</span>
                                </div>
                            </div>
                            <div class="content">
                                <p>Fortaleza, Ceará, Brasil.</p>
                                <p>(85) 99771-2139</p>
                                <p>paulosantana.sa@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div><!--fim card 1-->
                <div class="column is-8">
                    <div class="card"><!-- Card 2, Contato -->
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="field"><!--Inicio email-->
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-danger" type="email" placeholder="digite seu email">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </span>
                                </div>
                            </div><!--fim email-->
                            <div class="field">
                                <!--Inicio mensagem-->
                                <label class="label">Mensagem</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="digite a mensagem"></textarea>
                                </div>
                            </div>
                            <!--fim mensagem-->
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div><!-- fim Card 2, Contato -->
                </div>
            </div>
        </div>
    </section>

</body>

</html>
